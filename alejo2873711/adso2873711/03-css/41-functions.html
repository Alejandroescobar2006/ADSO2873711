    <title>Functions</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section.div{
            background-color:#fff6 ;
            border: 2px solid #fff9;
            border-radius: 4px;
            margin:1rem auto ;
            height: 160px;
        }
        div.Func1{
            height: calc(30px * 4);
            width:calc(600px / 2) ;

        div.func2{
            height: max(180px,4v);
        }

    <main>
        <header>
            <h1>Functions</h1>

        </header>
        <section>
            <h3>Math Functions</h3>
            <div class="Func1"></div>
